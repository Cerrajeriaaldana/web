{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/registro.css' %}">
    <title>Signup</title>
</head>
<body>
    <main class="container" style="margin-top: 100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <form method="POST">
                        {% csrf_token %}
                        <h1 class="text-center">Signup</h1>
                        {% if error_message %}
                            <p class="error">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group">
                            <input type="text" id="id_nit" name="nit" class="form-control" placeholder="NIT" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="id_nombre" name="nombre" class="form-control" placeholder="Nombre" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="id_apellido" name="apellido" class="form-control" placeholder="Apellido" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
{% endblock %}
