<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminar Cliente</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar este cliente?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
        <a href="{% url 'lista_clientes' %}">Cancelar</a>
    </form>
</body>
</html>
